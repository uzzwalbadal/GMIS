<form autocomplete="off" #createRoleForm="ngForm" (ngSubmit)="save()">
<!-- <mat-card class="example-card" style="
  max-width:100%;" > -->
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> <h1 mat-dialog-title align="center">Add User To Project-> {{projectName}}</h1></mat-card-title>
    <!-- <mat-card-subtitle><h2></h2></mat-card-subtitle> -->
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <div style="width:400px;">
      <div class="row-fluid">
        <div class="col-md-12">
          
          <div class="row" >
              <div class="col-md-3"></div>
              
                  <mat-form-field appearance="outline">
                      <mat-label>Users List</mat-label>
            <mat-select name="selectedUserId" [(ngModel)]="selectedUserId" >
                <mat-option value="0">Please Select User</mat-option>
                <mat-option *ngFor="let user of userss; let i=index" value="{{user.id}}">{{user.emailAddress}}</mat-option>
            </mat-select>
            </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    
  </mat-card-content>
  <br>
  <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
      <div class="row" >
       
          
      <div class="col-md-2">
      <button mat-flat-button type="submit" flex="15" color="primary" [disabled]="!createRoleForm.form.valid || saving">
        {{ "Save" | localize }}
      </button>
      </div>
      <div class="col-md-2">
          <button mat-button type="button" [disabled]="saving" (click)="close(false)">
            {{ "Cancel" | localize }}
          </button>
          </div>
      </div>
    
  </mat-card-actions>
<!-- </mat-card> -->
</form>
