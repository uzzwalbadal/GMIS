<div class="row clearfix" [@routerTransition]>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card main-content">
      <div class="header">
        <h2>Project Management</h2>
        <ul class="header-dropdown m-r--5">
          <li>
            <button mat-icon-button [matMenuTriggerFor]="headerMenu" class="header-dropdown-mat-icon-button">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #headerMenu="matMenu">
              <button mat-menu-item (click)="refresh()">
                <mat-icon>refresh</mat-icon>
                <span>{{ "Refresh" | localize }}</span>
              </button>
            </mat-menu>
          </li>
          <li>
            <button mat-mini-fab color="primary" class="pull-right" (click)="addNewProject()">
              <mat-icon>add</mat-icon>
            </button>
          </li>
        </ul>
      </div>
      <div class="" style="margin: 1em; padding-left: 1em; padding-right: 1em">
        <!--query start-->
        <div class="row clearfix">
          <form hidden>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field>
                  <input matInput [placeholder]="l('Filter')" [(ngModel)]="keyword" name="keyword">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <div class="col-md-12 text-right p-r-25">
                  <button mat-raised-button color="primary" (click)="getDataPage(1)">{{ 'Search' | localize }}</button>
                </div>
              </div>
              <!-- <div class="col-md-12 text-right p-r-25">
                           <button mat-raised-button color="primary" (click)="getDataPage(1)">{{ 'Search' | localize }}</button>
                       </div> -->
            </div>
          </form>
        </div>
        <!--query end-->
        <table class="table table-hover table-striped" [busy]="isTableLoading">
          <thead>
            <tr>
              <th>S.N</th>
              <th>Name</th>
              <th>{{ "Actions" | localize }}</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let project of (projects| paginate : {  id: 'server', itemsPerPage: pageSize, currentPage: pageNumber, totalItems: totalItems}); let i=index">
              <td>{{ (pageNumber - 1) * pageSize + i +1 }}</td>
              <td>{{ project.name }}</td>
              <td>
                <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                  <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #actionsMenu="matMenu">
                  <div *ngIf="project.counts == 0">
                    <button mat-menu-item (click)="addUserToProject(project)" *ngIf="project.counts == 0">
                      <mat-icon>edit</mat-icon>
                      <span>Add User</span>
                    </button>
                  </div>

                  <button mat-menu-item (click)="delete(project)">
                    <mat-icon>delete</mat-icon>
                    <span>{{ "Delete" | localize }}</span>
                  </button>
                </mat-menu>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="abp-pagination-controls-wrapper" *ngIf="totalItems > pageSize">
          <abp-pagination-controls (pageChange)="getDataPage($event)" id="server">
          </abp-pagination-controls>
        </div>
        
      </div>
    </div>
  </div>
</div>
